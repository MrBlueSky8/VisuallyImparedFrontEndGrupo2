<div class="container">
    <div class="title-container">
      <h1 class="title">Lista de Usuarios</h1>
    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.idUsuario}} </td>
      </ng-container>
  
      <!-- Nombre Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
      </ng-container>
  
      <!-- Apellido Column -->
      <ng-container matColumnDef="apellido">
        <th mat-header-cell *matHeaderCellDef> Apellido </th>
        <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
      </ng-container>
  
      <!-- Genero Column -->
      <ng-container matColumnDef="genero">
        <th mat-header-cell *matHeaderCellDef> Género </th>
        <td mat-cell *matCellDef="let element"> {{element.genero}} </td>
      </ng-container>
  
      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>
  
      <!-- Última Ubicación Column -->
      <ng-container matColumnDef="ultima_ubicacion">
        <th mat-header-cell *matHeaderCellDef> Última Ubicación </th>
        <td mat-cell *matCellDef="let element"> {{element.ultima_ubicacion}} </td>
      </ng-container>
  
      <!-- Password Column -->
      <ng-container matColumnDef="password">
        <th mat-header-cell *matHeaderCellDef> Contraseña </th>
        <td mat-cell *matCellDef="let element"> {{element.password}} </td>
      </ng-container>
  
      <!-- Enabled Column -->
      <ng-container matColumnDef="enabled">
        <th mat-header-cell *matHeaderCellDef> Habilitado </th>
        <td mat-cell *matCellDef="let element"> 
          {{ element.enabled ? 'Sí' : 'No' }} 
        </td>
      </ng-container>
  
      <!-- Acciones Column -->
      <ng-container matColumnDef="accion01">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button color="warn" [routerLink]="['ediciones', element.idUsuario]">Actualizar</button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
