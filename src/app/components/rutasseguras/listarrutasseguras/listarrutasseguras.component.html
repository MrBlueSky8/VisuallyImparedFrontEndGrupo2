<div class="container">
    <div class="title-container">
      <h1 class="title">Lista de Rutas Seguras</h1>
    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
  
      <!-- Punto de Origen Column -->
      <ng-container matColumnDef="punto_origen">
        <th mat-header-cell *matHeaderCellDef> Punto de Origen </th>
        <td mat-cell *matCellDef="let element"> {{element.punto_origen}} </td>
      </ng-container>
  
      <!-- Punto de Destino Column -->
      <ng-container matColumnDef="punto_destino">
        <th mat-header-cell *matHeaderCellDef> Punto de Destino </th>
        <td mat-cell *matCellDef="let element"> {{element.punto_destino}} </td>
      </ng-container>
  
      <!-- Distancia Column -->
      <ng-container matColumnDef="distancia">
        <th mat-header-cell *matHeaderCellDef> Distancia </th>
        <td mat-cell *matCellDef="let element"> {{element.distancia}} </td>
      </ng-container>
  
      <!-- Descripción Column -->
      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef> Descripción </th>
        <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
      </ng-container>

      <!-- Acciones Column -->
      <ng-container matColumnDef="accion01">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="warn" [routerLink]="['ediciones', element.id]">Actualizar</button>
        </td>
        </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
