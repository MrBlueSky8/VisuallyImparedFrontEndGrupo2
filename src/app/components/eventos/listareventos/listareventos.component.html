<div class="container">
    <div class="title-container">
      <h1 class="title">Lista de Eventos</h1>
    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.idEvento}} </td>
      </ng-container>
  
      <!-- TipoEvento Column -->
      <ng-container matColumnDef="tipoevento">
        <th mat-header-cell *matHeaderCellDef> Tipo de Evento </th>
        <td mat-cell *matCellDef="let element"> {{element.tipoEvento.tipo_de_evento}} </td>
      </ng-container>
  
      <!-- Descripcion Column -->
      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef> Descripcion </th>
        <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
      </ng-container>

      <!-- Coordenadas Column -->
      <ng-container matColumnDef="coordenadas">
        <th mat-header-cell *matHeaderCellDef> Coordenadas </th>
        <td mat-cell *matCellDef="let element"> {{element.coordenadas}} </td>
      </ng-container>

      <!-- Fecha Column -->
      <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef> Fecha </th>
        <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
      </ng-container>

      <!-- Estado Column -->
      <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef> Estado </th>
        <td mat-cell *matCellDef="let element"> {{element.estado ? 'Activo' : 'Inactivo'}} </td>
      </ng-container>

      <!-- Usuario Column -->
      <ng-container matColumnDef="usuario">
        <th mat-header-cell *matHeaderCellDef> Usuario </th>
        <td mat-cell *matCellDef="let element"> {{element.usuario.email}} </td>
      </ng-container>

      <!-- Accion01 Column -->
      <ng-container matColumnDef="accion01">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button color="accent" [routerLink]="['ediciones', element.idEvento]">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <!-- Accion02 Column -->
      <ng-container matColumnDef="accion02">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button color="warn" (click)="eliminar(element.idEvento)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
  </div>
