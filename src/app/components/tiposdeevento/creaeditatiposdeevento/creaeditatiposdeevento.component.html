<div class="title-container">
    <h1>{{ edicion ? 'Editar Tipo de Evento' : 'Registrar Tipo de Evento' }}</h1>
  </div>
  <div class="form-container">
    <form [formGroup]="form" (ngSubmit)="aceptar()">
  
      <!-- C贸digo (solo en edici贸n) -->
      <mat-form-field *ngIf="edicion">
        <mat-label>C贸digo</mat-label>
        <input matInput formControlName="codigo" readonly/>
      </mat-form-field>
      <br />
  
      <!-- Tipo de Evento -->
      <mat-form-field>
        <mat-label>Tipo de Evento</mat-label>
        <input matInput formControlName="tipo_de_evento" required/>
        <mat-error *ngIf="form.get('tipo_de_evento')?.hasError('required')">
          El tipo de evento es obligatorio.
        </mat-error>
      </mat-form-field>
      <br />
      <br />
  
      <!-- Bot贸n Aceptar -->
      <div class="button-container">
        <button mat-raised-button color="primary">Aceptar</button>
      </div>
    </form>
  </div>
