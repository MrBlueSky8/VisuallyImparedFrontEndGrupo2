<div class="title-container">
    <h1>Notificaciones Sin Leer</h1>
  </div>
  <div class="form-container">
    <form [formGroup]="form" (ngSubmit)="getNotificaciones()">
      <mat-form-field>
        <mat-label>ID Usuario</mat-label>
        <input matInput formControlName="id_usuario" type="number" required />
        <mat-error *ngIf="form.get('id_usuario')?.hasError('required')">
          El ID de usuario es obligatorio.
        </mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit">Aceptar</button>
    </form>
  </div>
  <div class="table-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let notificacion"> {{ notificacion.id }} </td>
      </ng-container>
  
      <!-- Contenido Column -->
      <ng-container matColumnDef="contenido">
        <th mat-header-cell *matHeaderCellDef> Contenido </th>
        <td mat-cell *matCellDef="let notificacion"> {{ notificacion.contenido }} </td>
      </ng-container>
  
      <!-- Fecha y Hora Column -->
      <ng-container matColumnDef="fechayhora">
        <th mat-header-cell *matHeaderCellDef> Fecha y Hora </th>
        <td mat-cell *matCellDef="let notificacion"> {{ notificacion.fechayhora | date: 'yyyy-MM-dd HH:mm:ss' }} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
