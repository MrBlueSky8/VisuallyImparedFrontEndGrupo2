<div class="title-container">
  <h1>Eventos Próximos</h1>
</div>
<div class="table-container">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- ID Evento Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID Evento </th>
      <td mat-cell *matCellDef="let evento"> {{ evento.idEvento }} </td>
    </ng-container>

    <!-- Tipo de Evento Column -->
    <ng-container matColumnDef="tipo_evento">
      <th mat-header-cell *matHeaderCellDef> Tipo de Evento </th>
      <td mat-cell *matCellDef="let evento"> {{ evento.tipo_de_evento }} </td>
    </ng-container>

    <!-- Descripción Column -->
    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef> Descripción </th>
      <td mat-cell *matCellDef="let evento"> {{ evento.descripcion }} </td>
    </ng-container>

    <!-- Fecha Column -->
    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef> Fecha </th>
      <td mat-cell *matCellDef="let evento"> {{ evento.fecha | date: 'yyyy-MM-dd' }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
